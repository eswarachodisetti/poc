# Default values for poc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/dhanapodigiri/poclistener 
  tag: "1.0"
  pullPolicy: Always

imagePullSecrets: 
- name: "poccred"
nameOverride: "poclistener"
fullnameOverride: "poclistener"

jenkins:
  Servers:
    Global:
      EnvVars:
        DOCKER_REGISTRY: poccred
        TILLER_NAMESPACE: jx-staging
